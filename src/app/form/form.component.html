@if (formType === 'LOGIN') {
  <h1>Login</h1>
  <form [formGroup]="loginForm" (submit)="onLoginSubmit()">
    <input type="text" name="email" placeholder="Email" formControlName="email">
    <input type="password" name="password" placeholder="Password" formControlName="password">
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
} @else {
  <h1>Sign Up</h1>
  <form [formGroup]="signupForm" (submit)="onSignupSubmit()">
    <input type="text" name="first_name" placeholder="First Name" formControlName="first_name">
    <input type="text" name="last_name" placeholder="Last Name" formControlName="last_name">
    <input type="text" name="email" placeholder="Email" formControlName="email">
    <input type="text" name="username" placeholder="Username"  formControlName="username">
    <input type="password" name="password" placeholder="Password" formControlName="password">
    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
}
